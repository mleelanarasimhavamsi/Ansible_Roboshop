- name: setup catalouge server
  hosts: catalouge
  become: yes
  tasks:
  - name: desable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: desable enable nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app
  - name: download catologue application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  - name: extract catalouge application
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install depencies
    community.general.npm:
      path: /app

  - name: copy catalouge services
    ansible.builtin.copy:
      src: catalouge.service
      dest: /etc/systemd/system/catalogue.service

  - name: install mongodb client
    ansible.builtin.package:
      name: mongodb-mongosh
      state: present

  - name: connect to mongodb catalouge
    ansible.builtin.command: mongosh mongodb.vamsimln.online --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
    register: catalouge_output

  - name: load products in mongodb
    ansible.builtin.shell: mongosh --host mongodb.vamsimln.online </app/db/master-data.js
    when: catalouge_output.stdout | int <0

  - name: start and enable catalouge
    ansible.builtin.service:
      name: catalouge
      enable: yes
      state: started

